# number of Micro Integrator pods
replicaCount: 1

images:
  microIntegrator:
    image: "wso2/micro-integrator"
    imageTag: "1.1.0"
    pullPolicy: IfNotPresent
  initContainer:
    image: "busybox"
    imageTag: "1.31"

capp:
  # remote localtion for CApp
  urls: ""

#imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

livenessProbe:
  initialDelaySeconds: 35
  periodSeconds: 10

readinessProbe:
  initialDelaySeconds: 35
  periodSeconds: 10

minReadySeconds: 35

strategy:
  rollingUpdate:
    maxSurge: 1
    maxUnavailable: 0

service:
  # Micro Integrator service type
  type: ClusterIP
  # Micro Integrator service port
  port: 8290

ingress:
  # enable an ingress to expose. If enabled, must set the service type to "ClusterIP".
  enabled: true
  # annotations for Ingress 
  annotations: {}
  # Host name of the ingress
  host: "{{ .Release.Name }}.example.com"
#  secret: ""

resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 1000m
    memory: 1Gi
# deployment.toml remote location 
deploymentTomlURL: ""
